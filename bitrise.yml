---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: flutter
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: integration
- tag: '*'
  workflow: deploy
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - get-pubspec-version-and-build-number@1: {}
    - script@1:
        inputs:
        - content: >-
            #!/usr/bin/env bash

            if [ x$BITRISE_GIT_TAG == "x" ]; then
              echo "No tag found. Exiting"
              exit 1
            fi

            if [ $BITRISE_GIT_TAG !=
            "${PUBSPEC_VERSION_NAME}_${PUBSPEC_BUILD_NUMBER}" ]; then
              echo "Project version does not match tag"
              exit 1
            fi
    - flutter-installer@0:
        inputs:
        - version: $BITRISE_FLUTTER_VERSION
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-test@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-build@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
        - platform: both
        - android_output_type: appbundle
    - sign-apk@1:
        inputs:
        - keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
        - keystore_alias: $BITRISEIO_ANDROID_KEYSTORE_ALIAS
        - keystore_password: $BITRISEIO_ANDROID_KEYSTORE_PASSWORD
    - google-play-deploy@3:
        inputs:
        - package_name: $BITRISE_APP_BUNDLE_IDENTIFIER
        - service_account_json_key_path: $BITRISEIO_BITRISEIO_SERVICE_ACCOUNT_JSON_KEY_URL
    - ios-auto-provision-appstoreconnect@1:
        inputs:
        - distribution_type: app-store
    - xcode-archive@3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
        - team_id: $BITRISE_DEVELOPER_TEAM
        - configuration: Release
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - app_password: $APPLE_CONNECT_APP_PW_FS
        - itunescon_user: $APPLE_CONNECT_LOGIN_ID_FS
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $SLACK_WEBHOOK_URL
        - channel: '#deployment'
        - message: Successful deployment to PlayStore and AppleStore \U0001F4AA
        - message_on_error: Failed to deploy \U0001F631
    before_run:
    - integration
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - flutter-installer@0:
        inputs:
        - version: $BITRISE_FLUTTER_VERSION
    - flutter-analyze@0:
        inputs:
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - flutter-test@0:
        inputs:
        - generate_code_coverage_files: 'yes'
        - project_location: $BITRISE_FLUTTER_PROJECT_LOCATION
    - custom-test-results-export@0:
        inputs:
        - test_name: Test
        - search_pattern: '*'
        - base_path: $BITRISE_FLUTTER_TESTRESULT_PATH
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        run_if: .IsBuildFailed
        inputs:
        - webhook_url: $SLACK_WEBHOOK_URL
        - channel: '#mobile'
  integration:
    steps:
    - script@1:
        inputs:
        - content: avdmanager list device
        is_always_run: true
    - script@1:
        inputs:
        - content: sdkmanager --list
        is_always_run: true
    # - avd-manager@1:
    #     inputs:
    #     - api_level: '26'
    #     - profile: '18'
    - avd-manager@1:
        inputs:
        - api_level: '28'
        - tag: default
        - abi: x86_64
        - profile: 'Nexus 5'
    # - 'git::https://github.com/DEalog/steps-avd-manager.git@master':
    #     title: AVD manager
    #     inputs:
    #     - api_level: '28'
    #     - tag: default
    #     - abi: x86_64
    #     - start_command_flags: '-camera-back none -camera-front none'
    #     - profile: 'Nexus 5'
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - wait-for-android-emulator@1: {}
    - script@1:
        inputs:
        - content: >-
            $ANDROID_SDK_ROOT/platform-tools/adb emu geo fix 11.1 52.1
    - flutter@0:
        inputs:
        - version: $BITRISE_FLUTTER_VERSION
        - commands: drive --target=test_driver/app.dart
        title: Flutter Drive
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run:
    - integration_iOS
    # meta:
    #   bitrise.io:
    #     stack: linux-docker-android
  integration_iOS:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - 'git::https://github.com/DEalog/bitrise-step-launch-xcode-simulator.git@master':
        title: Start Simulator
        inputs:
        - simctl_command: boot
        - simctl_device: iphone 8
    - 'git::https://github.com/DEalog/bitrise-step-launch-xcode-simulator.git@master':
        title: Set GeoLocation Permission
        inputs:
        - simctl_command: privacy
        - BITRISE_SIMCTL_SERVICE: location-always
        - BITRISE_SIMCTL_ACTION: grant
        - BITRISE_IOS_BUNDLE_ID: $BITRISE_APP_BUNDLE_IDENTIFIER
    - flutter@0:
        inputs:
        - version: $BITRISE_FLUTTER_VERSION
        - commands: drive --target=test_driver/app.dart
        title: Flutter Drive
    - 'git::https://github.com/DEalog/bitrise-step-launch-xcode-simulator.git@master':
        title: Stop Simulator
        inputs:
        - simctl_command: shutdown
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
app:
  envs:
  - BITRISE_FLUTTER_VERSION: "1.22.6"
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: .
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_APP_BUNDLE_IDENTIFIER: de.dealog.mobile.pilot
